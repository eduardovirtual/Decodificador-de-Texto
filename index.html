<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eduardo dos Santos/eduardovirtual">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/icone-cadeado.png" type="image/x-icon">
    <title>Decodificador de Texto</title>
</head>

<body>
    <main class="principal">
        <div class="principal__conteudo">
            <div>
                <a href="https://github.com/eduardovirtual">
                    <img src="assets/logo-eduardo.svg" alt="Foto que redireciona ao perfil do Github do Eduardo" class="logo"><br>
                </a>
                <textarea oninput="autoajuste(this)" placeholder="Digite seu texto"
                    class="principal__conteudo__areaDoTexto"></textarea>
            </div>
            <div class="principal__conteudo__avisoEbotao">
                <div class="principal__conteudo__aviso">
                    <img src="assets/aviso.svg" alt="Alerta." class="principal__conteudo__img__aviso">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="principal__conteudo__botoes">
                    <a onclick="receberCriptografar()" class="principal__conteudo__btn1">Criptografar</a>
                    <a onclick="receberDescriptografia()" class="principal__conteudo__btn2">Descriptografar</a>
                </div>
            </div>
        </div>

        <aside class="conteudoLateral">
            <textarea class="conteudoLateral__saida" id="Copy" readonly></textarea>
            <div class="conteudoLateral__textoImagem">
                <div class="desaparecer">
                    <img src="assets/identificaMensagem.svg" alt="garoto olhando para um Diamante com uma lupa"
                        class="conteudoLateral__img">
                    <h1 class="conteudoLateral__titulo__texto">Nenhuma mensagem encontrada</h1>
                    <p class="conteudoLateral__paragrafo__texto">Digite um texto que você deseja criptografar ou
                        descriptografar.</p>
                </div>
                <a class="conteudoLateral__btn3" onclick="copiarText()">Copiar</a>
            </div>
        </aside>
    </main>

    <footer>
        <p>Desenvolvido por eduardovirtual</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
